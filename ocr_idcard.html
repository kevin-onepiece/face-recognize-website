<script>

    // 选择照片
    function selectImage(input){

        let imageView = document.getElementById('preview');

        const reader = new FileReader();

        reader.readAsDataURL(input.files[0]);

        reader.onload = function (e) {

            //图片的base64数据
            const base64Image = e.target.result;

            imageView.src = base64Image;

            /*
            //base64方式上传图片
            let dic = {'image_base64' : base64Image};

            facepp.detectFace(dic,success,failed);

            */

            // 以二进制的方式上传图片
            // 将base64转为二进制
            let imageData = facepp.dataURItoBlob(base64Image);

            //上传图片,获取结果
            let dataDic = {'image_file':imageData};

            facepp.OCRIdCard(dataDic,handleResult,handleResult);
        }
    }

    //回调
    function handleResult(e){
        // console.log(e);
        // let textView = document.getElementById('text');
        // textView.innerText = JSON.stringify(e,null,"\t");

        let name = e.cards[0].name;
        let gender = e.cards[0].gender;
        let id_card_no = e.cards[0].id_card_number;
        let birthday = e.cards[0].birthday;
        let race = e.cards[0].race;
        let address = e.cards[0].address;

        // console.log(name);

        var tableData = "<thead><tr><th class='text-center'>Attributes</th><th class='text-center'>Values</th></tr></thead>";
        tableData+="<tbody><tr class='active'><td>姓名</td><td>"+name+"</td></tr>"
        tableData+="<tr class='success'><td>性别</td><td>"+gender+"</td></tr>"
        tableData+="<tr class='warning'><td>身份证号码</td><td>"+id_card_no+"</td></tr>"
        tableData+="<tr class='danger'><td>出生日期</td><td>"+birthday+"</td></tr>"
        tableData+="<tr class='success'><td>民族</td><td>"+race+"</td></tr>"
        tableData+="<tr class='warning'><td>地址</td><td>"+address+"</td></tr></body>"
        // console.log(tableData);
        // tableData+="</tr>"
        $("#table").html(tableData)

    }
